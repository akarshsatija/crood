<input type="text" placeholder="Enter directory path here" class="folder-input" value="{{folderPath}}">

<ul class="nav nav-list">
{{#each files}}
    <li class="{{#if active}}active{{/if}}">
        <a href="#">
            {{#if isFolder}}
                <i class="icon-chevron-right"></i>
            {{/if}}
            {{fileName}}
        </a>
    </li>
{{/each}}
</ul>
