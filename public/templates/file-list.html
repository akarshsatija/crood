<ul class="nav nav-list">
{{#each files}}
    <li class="{{#if isActive}}active{{/if}}">
        {{#if isFolder}}
            <i class="icon-chevron-right"></i>
            <a href="?folderPath={{filePath}}">
                {{fileName}}
            </a>
        {{else}}
            <a href="?filePath={{filePath}}&folderPath={{folderPath}}">
                {{fileName}}
            </a>
        {{/if}}
    </li>
{{/each}}
</ul>
